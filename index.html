<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local RAG Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    #chatbox {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      height: 500px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      font-weight: bold;
      color: #007bff;
    }

    .bot {
      font-weight: bold;
      color: #28a745;
    }

    #inputArea {
      margin-top: 15px;
      display: flex;
    }

    #question {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>ðŸ§  Local RAG Chatbot</h2>

<div id="chatbox"></div>

<div id="inputArea">
  <input type="text" id="question" placeholder="Ask something..." />
  <button onclick="ask()">Send</button>
</div>

<script>
  async function ask() {
    const input = document.getElementById("question");
    const chatbox = document.getElementById("chatbox");
    const question = input.value.trim();
    if (!question) return;

    // Show user question
    chatbox.innerHTML += `<div class="message"><span class="user">you:</span> ${question}</div>`;
    chatbox.innerHTML += `<div class="message"><span class="bot">chatbot (thinking...)</span></div>`;
    input.value = '';
    input.disabled = true;

    // Scroll to bottom
    chatbox.scrollTop = chatbox.scrollHeight;

    try {
      const res = await fetch("http://localhost:8000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await res.json();

      // Remove thinking... and show real answer
      chatbox.lastElementChild.remove();
      chatbox.innerHTML += `<div class="message"><span class="bot">chatbot:</span> ${data.answer}</div>`;
    } catch (err) {
      chatbox.innerHTML += `<div class="message"><span class="bot">chatbot:</span> Error reaching backend.</div>`;
    } finally {
      input.disabled = false;
      input.focus();
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  }

  // Allow pressing Enter to submit
  document.getElementById("question").addEventListener("keydown", function(e) {
    if (e.key === "Enter") ask();
  });
</script>

</body>
</html>
